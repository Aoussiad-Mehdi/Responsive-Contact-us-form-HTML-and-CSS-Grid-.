<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <link rel="stylesheet" href="test.css">
  <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- put an images inside the contact us form-->
  <img src="bg4.jpg" alt="">
  <!--main div-->
   <div class="form">
     <h1>Contact us</h1>
     <!--Grid system-->
      <div class="grid">

     <div class="inputs">
             <h4>Name : </h4>
         <input type="text" placeholder="Your name">
             <h4>Email :</h4>
         <input type="email" placeholder="Your email">
         <h4>select :</h4>
         <select name="Gender" id="gender">
           <option value="gender">Male</option>
           <option value="gender">Female</option>
         </select>
     </div>
           <!--message area-->
     <div class="message">
       <h3 style="color: aliceblue; margin-left: 5%;">Message :</h3>
       <textarea style="border-radius: 5px;margin-bottom: 20px; margin-left:3%;" name="text" id="" cols="40" rows="7">
       </textarea>
       <!-- send button-->
       <button>Send</button>
     </div>

    </div>

   </div>
  
</body>
</html>
